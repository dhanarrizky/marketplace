{% load static %}
<!-- Navbar Start -->
<div class="container-fluid mb-5">
  <div class="row border-top px-xl-5">
      <div class="col-lg-3 d-none d-lg-block">
          <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
              <h6 class="m-0">Categories</h6>
              <i class="fa fa-angle-down text-dark"></i>
          </a>
          <nav class="collapse dropdown-menu position-absolute navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
            <div class="navbar-nav w-100 overflow-hidden" style="height: 200px">
                {% for cat in cat_menu %}
                  <a href="{% url 'filter-by-cat' cat.id %}" class="dropdown-item nav-link">{{ cat.name }}</a>
                  {% endfor %}
            </div>
        </nav>
      </div>
      <div class="col-lg-9">
          <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
              <a href="" class="text-decoration-none d-block d-lg-none">
                  <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
              </a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                  <div class="navbar-nav mr-auto py-0">
                      <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                      <a href="{% url 'shop-page' %}" class="nav-item nav-link">Shop</a>
                      <div class="nav-item dropdown">
                          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                          <div class="dropdown-menu rounded-0 m-0">
                            {% if user.is_authenticated %}
                                <a href="{% if user.is_authenticated %}{% url 'cart-page' user.id %}{% endif %}" class="dropdown-item">Shopping Cart</a>
                                <a href="{% if user.is_authenticated %}{% url 'checkout-page' user.id %}{% endif %}" class="dropdown-item">Checkout</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="dropdown-item">Login</a>
                            {% endif %}
                          </div>
                      </div>
                  </div>
                  <div class="navbar-nav ml-auto py-0">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.id %}" class="nav-item nav-link">Profile</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                  </div>
              </div>
          </nav> 
      </div>
  </div>
</div>
<!-- Navbar End -->
